<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado de Dispositivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list lines="full">
    <ion-item>
    <!-- esto es el encabezado -->
      <ion-grid>
        <ion-row>
          <ion-col size="3"><h2 class="encabezado">Nombre</h2></ion-col>
          <ion-col size="2"><h2 class="encabezado">Ubicación</h2></ion-col>
          <ion-col size="3"><h2 class="encabezado">Fecha última medición</h2></ion-col>
          <ion-col size="2"><h2 class="encabezado">Valor actual</h2></ion-col>
          <ion-col size="2"><h2 class="encabezado">Ver detalles</h2></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <!-- esto es los datos de cada dispositivo -->
    <ion-item *ngFor="let dispositivo of dispositivos">
      <ion-grid>
        <ion-row colorMouse>
          <ion-col size="3">
            <h2 >{{ dispositivo.nombre }}</h2>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="location"></ion-icon>
            <p class="ubicacion" >{{ dispositivo.ubicacion }}</p>
          </ion-col>
          <ion-col size="3">
            <h2>{{ dispositivo.fecha_ultima_medicion }}</h2>
          </ion-col>
          <ion-col size="2">
            <h2>{{ dispositivo.valor_ultima_medicion | number: '1.1-2' }} Cb</h2>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" expand="full" [routerLink]="['dispositivos', dispositivo.dispositivoId]">
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
